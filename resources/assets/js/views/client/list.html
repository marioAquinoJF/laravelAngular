<div class="container-fluid" ng-controller="ClientListController">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Responsible</th>
                                <th>E-mail</th>
                                <th>Phone</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in clients">
                                <td>{{o.name}}</td>
                                <td>{{o.responsible}}</td>
                                <td>{{o.email}}</td>
                                <td>{{o.phone}}</td>
                                <td>
                                    <a ng-href="#/clients/{{o.id}}/edit" class="btn btn-sm btn-primary">Editar</a>
                                    <a ng-href="#/clients/{{o.id}}/remove" class="btn btn-sm btn-danger">Excluir</a>
                                    <a ng-href="#/clients/{{o.id}}/show" class="btn btn-sm btn-danger">Infos</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
