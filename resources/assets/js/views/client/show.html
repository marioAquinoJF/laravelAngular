<div class="container-fluid" ng-controller="ClientEditController">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Cliente:</strong> {{client.name}}</div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <strong>Responsável:</strong> {{client.responsible}}
                    </div>
                    <div class="col-md-12">
                        <strong>E-mail:</strong> {{client.email}}
                    </div>
                    <div class="col-md-12">
                        <strong>Telefone:</strong> {{client.phone}}
                    </div>
                    <div class="col-md-12">
                        <strong>Endereço:</strong> {{client.address}}
                    </div>
                    <div class="col-md-12">
                        <strong>Obs.:</strong> {{client.obs}}
                    </div>

                    <div class="col-md-6 col-md-offset-4">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
