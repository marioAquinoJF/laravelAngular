<div class="container-fluid" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Cliente</div>
                <div class="panel-body">
                    <form name='clientForm' class="form-horizontal" role="form" ng-submit="save();">
                        <div class="form-group" ng-class="{'has-error': !clientForm.name.$valid && clientForm.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="client.name" required="required">
                                <div ng-messages="clientForm.name.$error" class="help-block" ng-show="clientForm.name.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !clientForm.responsible.$valid && clientForm.responsible.$touched}">
                            <label class="col-md-4 control-label">Responsável</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="responsible" ng-model="client.responsible" required="required">
                                <div ng-messages="clientForm.responsible.$error" class="help-block" ng-show="clientForm.responsible.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !clientForm.email.$valid && clientForm.email.$touched}">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="client.email" required="required">
                                <div ng-messages="clientForm.email.$error" class="help-block" ng-show="clientForm.email.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                    <div ng-message="email">E-mail inválido!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !clientForm.phone.$valid && clientForm.phone.$touched}">
                            <label class="col-md-4 control-label">Telefone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone" ng-model="client.phone" required="required">
                                <div ng-messages="clientForm.email.$error" class="help-block" ng-show="clientForm.phone.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !clientForm.address.$valid && clientForm.address.$touched}">
                            <label class="col-md-4 control-label">Endereço</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="address" ng-model="client.address" required="required"></textarea>
                                <div ng-messages="clientForm.email.$error" class="help-block" ng-show="clientForm.address.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !clientForm.obs.$valid && clientForm.obs.$touched}">
                            <label class="col-md-4 control-label">Obs</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="obs" ng-model="client.obs"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
