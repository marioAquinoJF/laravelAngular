<div class="container-fluid" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>Editar Projeto</h2></div>
                <div class="panel-body">
                    <form name='projectForm' class="form-horizontal" role="form" ng-submit="update();">
                        <div class="form-group" ng-class="{'has-error': !projectForm.name.$valid && projectForm.name.$touched}">
                            <label class="col-md-4 control-label">Nome:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required="required">
                                <div ng-messages="projectForm.name.$error" class="help-block" ng-show="projectForm.name.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>                        
                        <div class="form-group" ng-class="{'has-error': !projectForm.description.$valid && projectForm.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required="required"></textarea>
                                <div ng-messages="projectForm.description.$error" class="help-block" ng-show="projectForm.description.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !projectForm.client_id.$valid && projectForm.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="client_id" ng-model="clientSelected" 
                                       typeahead="c as c.name for c in getClients($viewValue)|limitTo:10" 
                                       typeahead-input-formatter="formateName($model)" 
                                       typeahead-on-select="selectClient($item)" 
                                       typeahead-editable="false"
                                       autocomplete="off"
                                       required />
                                <div ng-messages="projectForm.client_id.$error" class="help-block" ng-show="projectForm.client_id.$touched">
                                    <div ng-message="required">Você deve escolher um cliente!</div>
                                    <div ng-message="editable">Selecione um cliente válido!</div>
                                </div>
                            </div>
                        </div>           
                        <div class="form-group" ng-class="{'has-error': !projectForm.due_date.$valid && projectForm.due_date.$touched}">
                            <label class="col-md-4 control-label" for="due_date">Data de término: </label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date"
                                           datepicker-popup="dd/MM/yyyy" 
                                           ng-model="project.due_date" 
                                           is-open="due_date.status.opened"
                                           close-text="Close"  
                                           required />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <div ng-messages="projectForm.due_date.$error" class="help-block" ng-show="projectForm.due_date.$touched">
                                    <div ng-message="required">Escolha uma data para o término do projeto!</div>
                                    <div ng-message="date">Data inválida!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !projectForm.progress.$valid && projectForm.progress.$touched}">
                            <label class="col-md-4 control-label">Progresso(%):</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="progress" ng-model="project.progress" min="0" max="100" required="required">
                                <div ng-messages="projectForm.progress.$error" class="help-block" ng-show="projectForm.progress.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                    <div ng-message="min">O valor mínimo é 0!</div>
                                    <div ng-message="max">O valor máximo é 100!</div>
                                </div>
                            </div>
                        </div>    
                        <div class="form-group" ng-class="{'has-error': !projectForm.status.$valid && projectForm.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" name="status"  
                                        ng-options="s.value as s.label for s in status"
                                        ng-model="project.status" required>
                                    <option value="">-- Selecione um status --</option>
                                </select>
                                <div ng-messages="projectForm.status.$error" class="help-block" ng-show="projectForm.status.$touched">
                                    <div ng-message="required">Você deve escolher um status para o projeto!</div>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a href="#/projects" class="btn btn-primary">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
