<div class="container-fluid" >
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#/projects/new" class="btn btn-success">Novo Projeto</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h2>Projetos</h2></div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cliente</th>
                                <th>Progresso</th>
                                <th>Status</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in projects">
                                <td>{{p.name}}</td>
                                <td>{{p.client.data.name}}</td>
                                <td>{{p.progress}}</td>
                                <td>{{p.status}}</td>
                                <td>{{p.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/projects/{{p.id}}/edit" class="btn btn-sm btn-primary">Editar</a>
                                    <a ng-href="#/projects/{{p.id}}/show" class="btn btn-sm btn-success">Abrir</a>
                                    <a ng-href="#/projects/{{p.id}}/remove" class="btn btn-sm btn-danger">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
