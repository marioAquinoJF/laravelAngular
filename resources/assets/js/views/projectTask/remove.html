<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#/project/{{projectTask.project_id}}/task/new" class="btn btn-success">Nova Tarefa</a>
            <a href="#/project/{{projectTask.project_id}}/show" class="btn btn-primary">Projeto</a>
            <a href="#/project/{{projectTask.project_id}}/tasks" class="btn btn-success">Tasks</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h4 class="pull-left col-md-4"><b>Excluir Tarefa</b></h4>
                    </div>
                </div>     
                <div class="panel-body">
                    <p>Deseja realmente excluir esta tarefa?</p>
                    <ul>
                        <li><strong>Name: </strong>{{ projectTask.name }}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
