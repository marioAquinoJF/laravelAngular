<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#/project/{{project_id}}/show" class="btn btn-primary">Projeto</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h4 class="pull-left col-md-4"><b>Membros</b></h4>
                        <div class="pull-right col-md-8">
                            <form class="form-inline" name="projectMemberForm" role="form" ng-submit="save()">
                                <div class="form-group">
                                    <label class="text-capitalize" for="member_id">Usu√°rio: </label>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="member_id" 
                                           ng-model="userSelected" 
                                           typeahead="u as u.name for u in getUsers($viewValue)|limitTo:10" 
                                           typeahead-input-formatter="formatName($model)" 
                                           typeahead-on-select="selectUser($item)"  
                                           typeahead-editable="false"
                                           autocomplete="off"
                                           placeholder="Adicione um membro"
                                           required />

                                </div>
                                <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                    <br />
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pm in projectMembers">
                                <td>{{pm.user.data[0].name}}</td>
                                <td>
                                    <a ng-href="#/project/{{pm.project_id}}/member/{{pm.id}}/remove" class="btn btn-sm btn-danger">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
