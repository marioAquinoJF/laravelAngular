<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#/project/{{projectNote.project_id}}/note/new" class="btn btn-success">Nova Nota</a>
            <a href="#/project/{{projectNote.project_id}}/show" class="btn btn-primary">Projeto</a>
            <a href="#/project/{{projectNote.project_id}}/notes" class="btn btn-primary">Notas</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h4 class="pull-left col-md-4"><b>Editar Nota</b></h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form name='projectNoteForm' class="form-horizontal" role="form" ng-submit="save();">
                        <div class="form-group" ng-class="{'has-error': !projectNoteForm.title.$valid && projectNoteForm.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required="required">
                                <div ng-messages="projectNoteForm.title.$error" class="help-block" ng-show="projectNoteForm.title.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': !projectNoteForm.note.$valid && projectNoteForm.note.$touched}">
                            <label class="col-md-4 control-label">Endereço</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="note" ng-model="projectNote.note" required="required">{{ projectNote.note}}</textarea>
                                <div ng-messages="projectNoteForm.note.$error" class="help-block" ng-show="projectNoteForm.note.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Savar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
