<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Nova Nota</div>
                <div class="panel-body">
                    <form name='projectNoteForm' class="form-horizontal" role="form" ng-submit="save();">
                        <div class="form-group" ng-class="{'has-error': !projectNoteForm.title.$valid && projectNoteForm.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required="required">
                                <div ng-messages="projectNoteForm.title.$error" class="help-block" ng-show="projectNoteForm.title.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                         <div class="form-group" ng-class="{'has-error': !projectNoteForm.note.$valid && projectNoteForm.note.$touched}">
                            <label class="col-md-4 control-label">Nota</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="note" ng-model="projectNote.note" required="required"></textarea>
                                <div ng-messages="projectNoteForm.note.$error" class="help-block" ng-show="projectNoteForm.note.$touched">
                                    <div ng-message="required">Campo Obrigatório!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <a href="#/project/{{project_id}}/notes" class="btn btn-primary">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
