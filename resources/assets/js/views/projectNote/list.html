<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="#/project/{{project_id}}/note/new" class="btn btn-success">Nova Nota</a>
            <a href="#/project/{{project_id}}/show" class="btn btn-primary">Projeto</a>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h4 class="pull-left col-md-4"><b>Notas do Projeto</b></h4>
                    </div>
                </div>
                <div class="panel-body">

                    <br />
                    <table class="table">
                        <thead>
                            <tr>
                                <th>TÃ­tulo</th>
                                <th>Nota</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectNotes">
                                <td>{{o.title}}</td>
                                <td>{{o.note | limitTo: 30}}...</td>
                                <td>
                                    <a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/edit" class="btn btn-sm btn-primary">Editar</a>
                                    <a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/show" class="btn btn-sm btn-success">Ver</a>
                                    <a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/remove" class="btn btn-sm btn-danger">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
